baseURL = "https://www.sunling.cc/"
languageCode = "zh-cn"
defaultContentLanguage = "zh-cn"

title = "追逐纯粹"                        # site title                     # 网站标题
theme = "zozo"
hasCJKLanguage = true                  # has chinese/japanese/korean ?  # 自动检测是否包含 中文\日文\韩文
summaryLength = 100
paginate = 10                           # shows the number of articles   # 首页显示文章数量
enableEmoji = true
googleAnalytics = ""                   # your google analytics id       # Google统计代码
disqusShortname = ""                   # your discuss shortname         # Disqus评论系统代码

pygmentsUseClasses = true
pygmentCodeFences = true
pygmentscodefencesguesssyntax = true

[author]                               # essential                      # 必需
  name = "SunLing"

[blackfriday]
  smartypants = false

[[menu.main]]                          # config your menu               # 配置菜单
  name = "主页"
  weight = 10
  identifier = "home"
  url = "/"
[[menu.main]]
  name = "归档"
  weight = 20
  identifier = "archive"
  url = "/posts/"
[[menu.main]]
  name = "标签"
  weight = 30
  identifier = "tags"
  url = "/tags/"
[[menu.main]]
  name = "关于"
  weight = 40
  identifier = "about"
  url = "/about/"

[params]
  headIcon = "pht.svg"
  subTitle = "SunLing's blog"                                       # site's subTitle              # 网站二级标题
  footerSlogan = ""                                   # site's footer slogan         # 网站页脚标语
  keywords = ["sunling","孙玲的博客","孙玲"]                            # site's keywords              # 网站关键字
  description = "一直在追逐纯粹"                        # site's description           # 网站描述
  enableMathJax = true                                                 # enable mathjax               # 是否使用mathjax（数学公式）
  enableSummary = true                                                 # display the article summary  # 是否显示文章摘要
  mainSections = ["posts","post"]

  # giscus（comments system)
  [params.giscus]
    enable = true
    data_repo="sunling666/blog-comment"
    data_repo_id="R_kgDOGdRITA"
    data_category="Announcements"
    data_category_id="DIC_kwDOGdRITM4CAFgC"
    data_mapping="pathname"
    data_reactions_enabled="1"
    data_emit_metadata="0"
    data_theme="light"
    data_lang="zh-CN"
    crossorigin="anonymous"
  
# Valine.
# You can get your appid and appkey from https://leancloud.cn
# more info please open https://valine.js.org
[params.valine]
  enable = false
  appId = ""
  appKey = ""
  placeholder = ""
  visitor = true

# Your socail's url
# 社交地址配置
[social]
  github = ""
  twitter = ""
  facebook = ""
  weibo = ""
  instagram = ""

[markup]
[markup.goldmark]
[markup.goldmark.renderer]
  unsafe = true
